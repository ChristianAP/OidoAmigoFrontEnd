<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<div id="title">
<h1 style="margin-top: -180px; font-weight: bold; text-transform: uppercase; margin-bottom: 150px;">Registrar Psicólogo</h1>
<p style="width: 50%; margin-top: -110px; text-align: justify; margin-bottom: 90px;">Ingresa la información del psicólogo para poder almacenarla y crearle una cuenta con la cuál podrá tener acceso a un dashboard donde podrá atender a los pacientes que se le asigne...</p>
<img src="assets/image/register.png" alt=""  style="width:350px; margin-left: 100px;"></div>
<br>
<div id="formCaja">
    <label style="padding-top:10px; font-weight: bold; width: 100%;">Ingrese la información persona:</label>
    <div id="name_lbl">
        <label for=""> Nombres: </label>
        <input type="text" class="form-control" placeholder="Ingrese los nombres ..." [(ngModel)]="psicologo.nombre">
    </div>
    <div id="last_lbl">
        <label for=""> Apellidos: </label>
        <input type="text" class="form-control" placeholder="Ingrese los Apellidos ..."  [(ngModel)]="psicologo.apellido">
    </div>
    <div id="email_lbl">
        <label for=""> Correo Electrónico: </label>
        <input type="text" class="form-control" placeholder="Ingrese Correo Electrónico ..." [(ngModel)]="psicologo.correo" >
    </div>
    <div id="genero_lbl">
        <label for=""> Género: </label>
            <select name="" id="" class="form-control"  [(ngModel)]="psicologo.genero">
                <option value="No Especifica">No especificar</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
    </div>
    <div id="dni_lbl">
    <label for=""> Ingrese su DNI: </label>
        <input type="text" class="form-control" placeholder="Ingrese Nro. DNI ..." [(ngModel)]="psicologo.dnipasaporte" >
    </div>
    <div id="cel_lbl">
        <label for=""> Número de Celular: </label>
        <input type="text" class="form-control" placeholder="Ingrese Nro. Celular ..." [(ngModel)]="psicologo.celular">
    </div>
    <div id="ciudad_lbl">
        <label for=""> Ciudad: </label>
        <input type="text" class="form-control" placeholder="Ingrese Ciudad de Origen ..." [(ngModel)]="psicologo.ciudad" >
    </div>
    <div id="rol_lbl">
        <label for=""> Rol: </label>
            <select name="" id="select1" class="form-control" (click)="rolDivs()"  [(ngModel)]="psicologo.idrol">
                <option value="0" >Seleccione Rol</option>
                <option value="1" >Administrador</option>
                <option value="2">Egresado</option>
                <option value="3">Estudiante</option>
            </select>
    </div>
        <div id="Egresado">
             <label style="padding-top:10px; font-weight: bold; width: 100%;">Ingrese su información para la creación de su cuenta:</label>
             <div id="codeEg_lbl">
                <label for=""> Código de Egresado: </label>
                <input type="text" class="form-control" placeholder="Ingrese su Código de Egresado ..." [(ngModel)]="psicologo.codigo_egresado" >
             </div>
             <div id="passEg_lbl">
                <label for=""> Contraseña: </label>
                <input type="password" class="form-control" placeholder="Ingrese su Contraseña ..."[(ngModel)]="psicologo.password" >
             </div>
             <div id="uniEg_lbl">
                <label for=""> Universidad: </label>
                <input type="text" class="form-control" placeholder="Ingrese el nombre de su Universidad ..." [(ngModel)]="psicologo.universidad">
             </div>
             <div id="horarioEg_lbl">
                <label for=""> Día de atención: </label>
                    <select name="" class="form-control" id="" [(ngModel)]="psicologo.horario">
                        <option value="">Seleccione opción</option>
                        <option value="Domingo">Domingo</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                    </select>
             </div>
             <div id="grado_lbl">
                <label for=""> Grado de Profesión : </label>
                <input type="text" class="form-control" placeholder="Ingrese el grado de Profesión que posee ..." [(ngModel)]="psicologo.grado">
             </div>
        <button mat-raised-button color="warn" (click)="crearEgresado()">GUARDAR CAMBIOS</button>
        </div>

        <div id="Estudiante">
            <label style="padding-top:10px; font-weight: bold; width: 100%;">Ingrese su información para la creación de su cuenta:</label>
            <div id="codeEs_lbl">
                <label for=""> Código de Estudiante: </label>
                <input type="text" class="form-control" placeholder="Ingrese su Código de Egresado ..." [(ngModel)]="psicologo.codigo_estudiante">
            </div>
            <div id="passEs_lbl">
                <label for=""> Contraseña: </label>
                <input type="password" class="form-control" placeholder="Ingrese su Contraseña ..." [(ngModel)]="psicologo.password">
            </div>
            <div id="horarioEs_lbl">
                <label for=""> Horario Disponible: </label>
                    <select name="" class="form-control" id="" [(ngModel)]="psicologo.horario">
                        <option value="">Seleccione opción</option>
                        <option value="Domingo">Domingo</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                    </select>
            </div>
            <div id="e11">
                <div id="ciclo_lbl">
                    <label for=""> Ciclo: </label>
                    <input type="number" class="form-control" placeholder="Ciclo..." [(ngModel)]="psicologo.ciclo">
                </div>
                <div id="grupo_lbl">
                    <label for=""> Grupo: </label>
                    <input type="number" class="form-control" placeholder="Grupo ..." [(ngModel)]="psicologo.grupo">
                </div>
            </div>
            <div id="uniEs_lbl">
                <label for=""> Universidad: </label>
                <input type="text" class="form-control" placeholder="Ingrese el nombre de su Universidad ..." [(ngModel)]="psicologo.universidad">
            </div>
        <button mat-raised-button color="accent" (click)="crearEstudiante()">GUARDAR CAMBIOS</button>
        </div>

</div>
